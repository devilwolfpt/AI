<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explos√£o de Fogo Aprimorada</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; background: black; }
    canvas { position: absolute; top: 0; left: 0; display: block; }
  </style>
</head>
<body>
  <canvas id="fireCanvas"></canvas>
  <script>
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let particles = [];
    let sparks = [];
    let smoke = [];
    let shockwave = null;
    let explosionHappened = false;

    class Particle {
      constructor(x, y, angle, speed, size, lifetime, color) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = speed;
        this.size = size;
        this.lifetime = lifetime;
        this.opacity = 1;
        this.color = color;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.lifetime -= 0.02;
        this.opacity = Math.max(0, this.lifetime);
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
    
    class Shockwave {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 1;
        this.opacity = 1;
      }
      update() {
        this.radius += 10;
        this.opacity -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.strokeStyle = `rgba(255, 150, 50, ${this.opacity})`;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.globalAlpha = 1;
      }
    }
    
    function explode(x, y) {
      explosionHappened = true;
      shockwave = new Shockwave(x, y);
      for (let i = 0; i < 300; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 8 + 2;
        let size = Math.random() * 6 + 2;
        let color = `rgba(${255}, ${Math.random() * 150 + 100}, ${50}, 1)`;
        particles.push(new Particle(x, y, angle, speed, size, 1, color));
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!explosionHappened) {
        explode(canvas.width / 2, canvas.height / 2);
      }
      particles.forEach(p => p.update());
      particles = particles.filter(p => p.lifetime > 0);
      particles.forEach(p => p.draw());
      
      if (shockwave && shockwave.opacity > 0) {
        shockwave.update();
        shockwave.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
